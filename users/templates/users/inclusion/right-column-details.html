<form class="profile-form" action="{% url 'users:profile_details' %}" method="POST" enctype="multipart/form-data">
	{% csrf_token %}
	<div>
		{{ form.non_field_errors }}
	</div>
		{% for field in form %}
			<label for="{{ field.id_for_label }}">{{ field.label }}</label>
			{{ field }}
			<div>
				{{ field.errors }}
			</div>
		{% endfor %}
	<button class="form-btn" type="submit">Save change</button>
</form>

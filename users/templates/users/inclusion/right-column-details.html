<form class="profile-form" action="{% url 'users:profile' %}" method="POST" enctype="multipart/form-data">
	{% csrf_token %}
	<div>
		{{ form.non_field_errors }}
	</div>
	{% for field in form %}
		<label for="{{ field.id_for_label }}">{{ field.label }}</label>
		{{ field }}
		<div>
			{{ field.errors }}
		</div>
	{% endfor %}
	<button class="form-btn" type="submit">Save change</button>
</form>





{% comment %} <form action="{% url 'users:profile' %}" method="post" enctype="multipart/form-data">
	{% csrf_token %}
	<div>{{ form.non_field_errors }}</div>
	<div class="form-row">
		<div class="col-lg-6">
			<div class="form-group">
				<label class="small mb-1" for="{{ form.first_name.id_for_label }}">Имя</label>
				{{ form.first_name }}
			</div>
		</div>
		<div class="col-lg-6">
			<div class="form-group">
				<label class="small mb-1" for="i{{ form.last_name.id_for_label }}">Фамилия</label>
				{{ form.last_name }}
			</div>
		</div>
	</div>
	<div class="form-row mb-2">
		<div class="col-lg-12">
			<div class="custom-file">
				{{ form.image }}
				<label class="custom-file-label" for="{{ form.image.id_for_label }}">Выберите изображение</label>
			</div>
		</div>
	</div>
	<div class="form-row">
		<div class="col-lg-6">
			<label class="small mb-1" for="{{ form.username.id_for_label }}">Имя пользователя</label>
			{{ form.username }}
		</div>
		<div class="col-lg-6">
			<label class="small mb-1" for="{{ form.email.id_for_label }}">Адрес электронной
				почты</label>
			{{ form.email }}
		</div>
	</div>
	<div class="form-row">
		<div class="col-lg-12" style="margin-top: 33px;">
			<input class="btn btn-info btn-block" type="submit" value="Сохранить">
		</div>
	</div>
</form> {% endcomment %}


{% if messages %}
	
	<div>
		{% for message in messages %}
			{{ message }}
		{% endfor %}
	</div>
		
{% endif %}
	

<form class="profile-form" action="{% url 'users:profile_change_password' %}" method="POST">
	{% csrf_token %}
	<div>{{ form.non_field_errors }}</div>
	{% for field in form %}
		<label for="{{ field.id_for_label }}">{{ field.label }}</label>
		{{ field }}
		<div>{{ field.errors }}</div>
	{% endfor %}
	<button class="form-btn" type="sumbit">Save password</button>
</form>

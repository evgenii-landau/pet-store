<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        .profile-form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group input[readonly] {
            background-color: #f0f0f0;
        }
        .btn-edit {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="profile-form">
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="JohnDoe" readonly>
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="johndoe@example.com" readonly>
    </div>
    <!-- Добавьте другие поля профиля здесь -->

    <button class="btn-edit" id="editBtn">Редактировать</button>
</div>

<script>
    document.getElementById('editBtn').addEventListener('click', function() {
        // Разрешить редактирование полей
        enableEdit();
    });

    function enableEdit() {
        var inputs = document.querySelectorAll('.profile-form input[readonly]');
        inputs.forEach(function(input) {
            input.removeAttribute('readonly');
        });
        // Убрать атрибут disabled у кнопок сохранения или добавить кнопку сохранения изменений
    }
</script>

</body>
</html>
